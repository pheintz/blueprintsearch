name: Update Google Sheet -> GitHub Pages

on:
  schedule:
    - cron: "0 9 * * *" # daily; cron is interpreted in UTC
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download Google Sheet as CSV
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
        run: |
          python - <<'PY'
          import os, urllib.parse, urllib.request
          sheet_id = os.environ["SHEET_ID"]
          sheet_name = os.environ.get("SHEET_NAME","Sheet1")
          url = f"https://docs.google.com/spreadsheets/d/{sheet_id}/gviz/tq?tqx=out:csv&sheet={urllib.parse.quote(sheet_name)}"
          print("Fetching:", url)
          data = urllib.request.urlopen(url).read()
          os.makedirs("build", exist_ok=True)
          open("build/data.csv","wb").write(data)
          PY

      - name: Generate searchable HTML
        run: |
          python scripts/generate_site.py build/data.csv build/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
